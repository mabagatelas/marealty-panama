<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marealty - Plataforma Inmobiliaria Digital Panamá</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Color principal: Rojo Vino (#800000) */
        .color-primary {
            color: #800000;
        }
        .bg-primary {
            background-color: #800000;
        }
        .hover\:bg-primary:hover {
            background-color: #a02020;
        }
        .border-primary {
            border-color: #800000;
        }
        .hover\:border-primary:hover {
            border-color: #a02020;
        }
        .hero-gradient {
            background: linear-gradient(135deg, #a02020 0%, #800000 100%);
        }
        .property-card {
            transition: all 0.3s ease;
        }
        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        .status-badge {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(128, 0, 0, 0.7); /* Rojo Vino */
            }
            70% {
                box-shadow: 0 0 0 10px rgba(128, 0, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(128, 0, 0, 0);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;
        const ReactDOM = window.ReactDOM;

        // --- CONEXIÓN AL BACKEND ---
        // En desarrollo local, usa el puerto 3001 del backend.
        // En producción, usa el path relativo '/api' si usas un proxy (Nginx/Render).
        const API_URL = 'https://marealty-panama-1.onrender.com/api'; 
        
        // Función de utilidad para manejar peticiones
        const makeApiCall = async (url, options = {}) => {
            const token = localStorage.getItem('marealtyToken');
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                const response = await fetch(url, { ...options, headers });
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error en la respuesta del servidor');
                }
                return data;
            } catch (error) {
                console.error("API Call Error:", error);
                throw error;
            }
        };

        // Componente para mensajes de UI temporales (reemplaza alert/confirm)
        const UIMessage = ({ message, type, onClose }) => {
            useEffect(() => {
                if (message) {
                    const timer = setTimeout(onClose, 4000);
                    return () => clearTimeout(timer);
                }
            }, [message, onClose]);

            if (!message) return null;

            const baseClass = "fixed top-4 right-4 z-[100] p-4 rounded-lg shadow-xl text-white transition-opacity duration-300";
            let colorClass = "";
            
            switch (type) {
                case 'success':
                    colorClass = 'bg-green-600';
                    break;
                case 'error':
                    colorClass = 'bg-red-600';
                    break;
                case 'info':
                default:
                    colorClass = 'bg-blue-600';
                    break;
            }

            return (
                <div className={`${baseClass} ${colorClass}`}>
                    <div className="flex items-center">
                        <i className={`fas ${type === 'error' ? 'fa-times-circle' : 'fa-check-circle'} mr-3`}></i>
                        <span>{message}</span>
                        <button onClick={onClose} className="ml-4 text-white opacity-70 hover:opacity-100">
                            <i className="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            );
        };

        // Modal de Confirmación
        const ConfirmModal = ({ message, onConfirm, onCancel }) => {
            if (!message) return null;

            return (
                <div className="fixed inset-0 modal-backdrop z-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-lg max-w-sm w-full p-6 shadow-2xl">
                        <h3 className="text-xl font-bold mb-4 text-gray-800">Confirmación Necesaria</h3>
                        <p className="text-gray-600 mb-6">{message}</p>
                        <div className="flex justify-end space-x-3">
                            <button
                                onClick={onCancel}
                                className="px-4 py-2 border rounded-lg text-gray-700 hover:bg-gray-100 transition"
                            >
                                Cancelar
                            </button>
                            <button
                                onClick={onConfirm}
                                className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition"
                            >
                                Confirmar
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Componente Principal
        const MarealtyApp = () => {
            const [currentView, setCurrentView] = useState('home');
            const [user, setUser] = useState(null);
            const [properties, setProperties] = useState([]);
            const [filteredProperties, setFilteredProperties] = useState([]);
            const [selectedProperty, setSelectedProperty] = useState(null);
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [favorites, setFavorites] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [priceRange, setPriceRange] = useState({ min: 0, max: 1000000 });
            const [selectedType, setSelectedType] = useState('');
            const [uiMessage, setUiMessage] = useState(null);
            const [confirmAction, setConfirmAction] = useState(null); // { message: '', onConfirm: fn }

            // Handlers de UI
            const showMessage = useCallback((message, type = 'info') => {
                setUiMessage({ message, type });
            }, []);

            const closeUiMessage = useCallback(() => setUiMessage(null), []);
            const closeConfirmModal = useCallback(() => setConfirmAction(null), []);

            // --- LÓGICA DE CARGA INICIAL (sustituye mockDatabase) ---
            useEffect(() => {
                const loadAuth = async () => {
                    const token = localStorage.getItem('marealtyToken');
                    if (token) {
                        try {
                            // Endpoint de perfil real (ej. /api/users/profile)
                            const data = await makeApiCall(`${API_URL}/users/profile`);
                            setUser(data.data);
                            setFavorites(data.data?.favorites?.map(f => f._id) || []);
                        } catch (e) {
                            localStorage.removeItem('marealtyToken');
                            console.log("Token expirado o inválido.");
                        }
                    }
                };

                const loadProperties = async () => {
                    try {
                        const data = await makeApiCall(`${API_URL}/properties`);
                        const formattedProperties = data.data.map(p => ({
                            id: p._id,
                            title: p.title,
                            price: p.price,
                            location: `${p.location.address || ''}, ${p.location.city}`,
                            type: p.type,
                            rooms: p.features.rooms,
                            bathrooms: p.features.bathrooms,
                            size: p.features.size,
                            image: p.images[0]?.url || `https://placehold.co/400x200/cccccc/333333?text=${p.title}`,
                            description: p.description,
                            status: p.status === 'available' ? 'Disponible' : 'Reservado',
                            featured: p.featured,
                            amenities: p.amenities,
                            yearBuilt: p.yearBuilt,
                            energyRating: p.energyRating
                        }));

                        setProperties(formattedProperties);
                        setFilteredProperties(formattedProperties);
                    } catch (e) {
                        showMessage('Error cargando propiedades: ' + e.message, 'error');
                    }
                };

                loadAuth();
                loadProperties();
            }, [showMessage]);

            // --- LÓGICA DE LOGIN ---
            const handleLogin = async ({ email, password }) => {
                try {
                    const data = await makeApiCall(`${API_URL}/users/login`, {
                        method: 'POST',
                        body: JSON.stringify({ email, password })
                    });
                    
                    localStorage.setItem('marealtyToken', data.token);
                    setUser(data.user);
                    setFavorites(data.user?.favorites || []);
                    setShowLoginModal(false);
                    showMessage('¡Bienvenido a Marealty!', 'success');
                } catch (err) {
                    throw new Error(err.message || 'Credenciales inválidas');
                }
            };

            // --- LÓGICA DE FAVORITOS ---
            const toggleFavorite = async (propertyId) => {
                if (!user) {
                    setShowLoginModal(true);
                    showMessage('Debes iniciar sesión para guardar favoritos.', 'info');
                    return;
                }
                
                const isFav = favorites.includes(propertyId);
                const method = isFav ? 'DELETE' : 'POST';
                const endpoint = `${API_URL}/users/favorites/${propertyId}`;

                try {
                    await makeApiCall(endpoint, { method });
                    
                    if (isFav) {
                        setFavorites(favorites.filter(id => id !== propertyId));
                        showMessage('Eliminado de favoritos.', 'info');
                    } else {
                        setFavorites([...favorites, propertyId]);
                        showMessage('Añadido a favoritos.', 'success');
                    }
                } catch (e) {
                    showMessage('Error al actualizar favoritos.', 'error');
                }
            };

            // --- LÓGICA DE FILTROS ---
            const filterProperties = useCallback(async () => {
                const queryParams = new URLSearchParams();
                
                if (searchTerm) {
                    // Simula búsqueda por ciudad (city)
                    queryParams.append('city', searchTerm); 
                }
                if (selectedType) {
                    queryParams.append('type', selectedType);
                }
                queryParams.append('maxPrice', priceRange.max);
                
                try {
                    const data = await makeApiCall(`${API_URL}/properties?${queryParams.toString()}`);
                    const formattedProperties = data.data.map(p => ({
                        id: p._id,
                        title: p.title,
                        price: p.price,
                        location: `${p.location.address || ''}, ${p.location.city}`,
                        type: p.type,
                        rooms: p.features.rooms,
                        bathrooms: p.features.bathrooms,
                        size: p.features.size,
                        image: p.images[0]?.url || `https://placehold.co/400x200/cccccc/333333?text=${p.title}`,
                        description: p.description,
                        status: p.status === 'available' ? 'Disponible' : 'Reservado',
                        featured: p.featured,
                        amenities: p.amenities,
                        yearBuilt: p.yearBuilt,
                        energyRating: p.energyRating
                    }));

                    setFilteredProperties(formattedProperties);
                } catch (e) {
                    showMessage('Error aplicando filtros.', 'error');
                }
            }, [searchTerm, selectedType, priceRange, showMessage]);

            // Header Component
            const Header = () => (
                <header className="bg-white shadow-lg sticky top-0 z-40">
                    <div className="container mx-auto px-4">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex items-center space-x-8">
                                <div 
                                    className="flex items-center cursor-pointer"
                                    onClick={() => setCurrentView('home')}
                                >
                                    <i className="fas fa-home color-primary text-2xl mr-2"></i>
                                    <span className="font-bold text-xl color-primary">Marealty</span>
                                </div>
                                <nav className="hidden md:flex space-x-6">
                                    <button
                                        onClick={() => setCurrentView('properties')}
                                        className="text-gray-700 hover:text-red-700 transition"
                                    >
                                        Propiedades
                                    </button>
                                    <button
                                        onClick={() => setCurrentView('mortgage')}
                                        className="text-gray-700 hover:text-red-700 transition"
                                    >
                                        Hipotecas
                                    </button>
                                    <button
                                        onClick={() => setCurrentView('services')}
                                        className="text-gray-700 hover:text-red-700 transition"
                                    >
                                        Servicios
                                    </button>
                                    {user && (user.role === 'admin' || user.role === 'agent') && (
                                        <button
                                            onClick={() => setCurrentView('admin')}
                                            className="text-gray-700 hover:text-red-700 transition"
                                        >
                                            Admin
                                        </button>
                                    )}
                                </nav>
                            </div>
                            <div className="flex items-center space-x-4">
                                {user ? (
                                    <>
                                        <button
                                            onClick={() => setCurrentView('dashboard')}
                                            className="bg-red-50 text-red-700 px-4 py-2 rounded-lg hover:bg-red-100 transition"
                                        >
                                            <i className="fas fa-user mr-2"></i>
                                            {user.name}
                                        </button>
                                        <button
                                            onClick={() => {
                                                setUser(null);
                                                setCurrentView('home');
                                                setFavorites([]);
                                                localStorage.removeItem('marealtyToken');
                                                showMessage('Sesión cerrada.', 'info');
                                            }}
                                            className="text-gray-600 hover:text-gray-900"
                                        >
                                            <i className="fas fa-sign-out-alt"></i>
                                        </button>
                                    </>
                                ) : (
                                    <button
                                        onClick={() => setShowLoginModal(true)}
                                        className="bg-primary text-white px-6 py-2 rounded-lg hover:bg-red-700 transition"
                                    >
                                        Iniciar Sesión
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                </header>
            );

            // Home View
            const HomeView = () => (
                <div>
                    {/* Hero Section */}
                    <section className="hero-gradient text-white py-20">
                        <div className="container mx-auto px-4">
                            <div className="max-w-3xl mx-auto text-center">
                                <h1 className="text-5xl font-bold mb-6">
                                    Tu hogar ideal en Panamá te espera
                                
                                </h1>
                                <p className="text-xl mb-8">
                                    Encontramos tu propiedad perfecta en Ciudad de Panamá, Chiriquí o Colón.
                                </p>
                                <div className="bg-white rounded-lg p-4 shadow-xl">
                                    <div className="flex flex-col md:flex-row gap-4">
                                        <input
                                            type="text"
                                            placeholder="Buscar por provincia o distrito (ej: Panamá, David)..."
                                            className="flex-1 px-4 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-red-500"
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                        />
                                        <select
                                            className="px-4 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-red-500"
                                            value={selectedType}
                                            onChange={(e) => setSelectedType(e.target.value)}
                                        >
                                            <option value="">Tipo</option>
                                            <option value="Piso">Apartamento</option>
                                            <option value="Casa">Casa</option>
                                            <option value="Ático">Penthouse</option>
                                            <option value="Loft">Loft</option>
                                            <option value="Estudio">Estudio</option>
                                        </select>
                                        <button
                                            onClick={() => {
                                                filterProperties();
                                                setCurrentView('properties');
                                            }}
                                            className="bg-primary text-white px-8 py-2 rounded-lg hover:bg-red-700 transition"
                                        >
                                            <i className="fas fa-search mr-2"></i>
                                            Buscar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Stats Section */}
                    <section className="py-16 bg-gray-50">
                        <div className="container mx-auto px-4">
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
                                <div>
                                    <div className="text-4xl font-bold color-primary">200+</div>
                                    <div className="text-gray-600 mt-2">Propiedades exclusivas</div>
                                </div>
                                <div>
                                    <div className="text-4xl font-bold color-primary">95%</div>
                                    <div className="text-gray-600 mt-2">Tasa de satisfacción</div>
                                </div>
                                <div>
                                    <div className="text-4xl font-bold color-primary">30 días</div>
                                    <div className="text-gray-600 mt-2">Tiempo medio de cierre</div>
                                </div>
                                <div>
                                    <div className="text-4xl font-bold color-primary">0%</div>
                                    <div className="text-gray-600 mt-2">Comisiones ocultas</div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Featured Properties */}
                    <section className="py-16">
                        <div className="container mx-auto px-4">
                            <h2 className="text-3xl font-bold text-center mb-12">Propiedades Destacadas</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {properties.filter(p => p.featured).slice(0, 3).map(property => (
                                    <PropertyCard key={property.id} property={property} />
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Services */}
                    <section className="py-16 bg-gray-50">
                        <div className="container mx-auto px-4">
                            <h2 className="text-3xl font-bold text-center mb-12">Nuestros Servicios</h2>
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                                <div className="text-center">
                                    <div className="bg-red-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <i className="fas fa-home color-primary text-2xl"></i>
                                    </div>
                                    <h3 className="font-semibold mb-2">Compra y Venta</h3>
                                    <p className="text-gray-600">Encuentra tu hogar ideal o vende al mejor precio</p>
                                </div>
                                <div className="text-center">
                                    <div className="bg-red-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <i className="fas fa-calculator color-primary text-2xl"></i>
                                    </div>
                                    <h3 className="font-semibold mb-2">Hipotecas</h3>
                                    <p className="text-gray-600">Las mejores condiciones del mercado panameño</p>
                                </div>
                                <div className="text-center">
                                    <div className="bg-red-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <i className="fas fa-key color-primary text-2xl"></i>
                                    </div>
                                    <h3 className="font-semibold mb-2">Alquiler</h3>
                                    <p className="text-gray-600">Gestión integral de tu propiedad de alquiler</p>
                                </div>
                                <div className="text-center">
                                    <div className="bg-red-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <i className="fas fa-tools color-primary text-2xl"></i>
                                    </div>
                                    <h3 className="font-semibold mb-2">Avalúos</h3>
                                    <p className="text-gray-600">Valoración profesional y precisa de tu inmueble</p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );

            // Property Card Component
            const PropertyCard = ({ property }) => {
                const isFavorite = favorites.includes(property.id);
                const rooms = property.rooms || 'N/A';
                const bathrooms = property.bathrooms || 'N/A';
                const size = property.size || 'N/A';

                return (
                    <div className="property-card bg-white rounded-lg shadow-lg overflow-hidden cursor-pointer">
                        <div className="relative">
                            <img 
                                src={property.image} 
                                alt={property.title}
                                className="w-full h-48 object-cover"
                                onError={(e) => {
                                    e.target.onerror = null;
                                    e.target.src = `https://placehold.co/400x200/cccccc/333333?text=${property.title}`;
                                }}
                                onClick={() => setSelectedProperty(property)}
                            />
                            <div className="absolute top-4 right-4">
                                <button
                                    onClick={(e) => {
                                        e.stopPropagation();
                                        toggleFavorite(property.id);
                                    }}
                                    className={`w-10 h-10 rounded-full ${isFavorite ? 'bg-red-700' : 'bg-white'} flex items-center justify-center shadow-lg`}
                                >
                                    <i className={`fas fa-heart ${isFavorite ? 'text-white' : 'text-gray-400'}`}></i>
                                </button>
                            </div>
                            {property.status === 'Reservado' && (
                                <div className="absolute top-4 left-4">
                                    <span className="status-badge bg-yellow-500 text-white px-3 py-1 rounded-full text-sm">
                                        Reservado
                                    </span>
                                </div>
                            )}
                        </div>
                        <div className="p-4">
                            <h3 className="font-semibold text-lg mb-2">{property.title}</h3>
                            <p className="text-gray-600 mb-2">
                                <i className="fas fa-map-marker-alt mr-2"></i>
                                {property.location}
                            </p>
                            <div className="flex justify-between items-center mb-3">
                                <span className="text-2xl font-bold color-primary">
                                    B/.{property.price.toLocaleString('en-US', { minimumFractionDigits: 0 })}
                                </span>
                                <span className="text-gray-500">
                                    B/.{size !== 'N/A' ? Math.round(property.price / size).toLocaleString() : 'N/A'}/m²
                                </span>
                            </div>
                            <div className="flex justify-between text-sm text-gray-600">
                                <span><i className="fas fa-bed mr-1"></i> {rooms} hab.</span>
                                <span><i className="fas fa-bath mr-1"></i> {bathrooms} baños</span>
                                <span><i className="fas fa-expand mr-1"></i> {size} m²</span>
                            </div>
                        </div>
                    </div>
                );
            };

            // Properties View
            const PropertiesView = () => {
                return (
                    <div className="container mx-auto px-4 py-8">
                        <div className="flex flex-col lg:flex-row gap-8">
                            {/* Filters Sidebar */}
                            <div className="lg:w-1/4">
                                <div className="bg-white rounded-lg shadow-lg p-6">
                                    <h3 className="font-bold text-lg mb-4">Filtros</h3>
                                    
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium mb-2">Ubicación</label>
                                        <input
                                            type="text"
                                            placeholder="Provincia, Distrito o Corregimiento..."
                                            className="w-full px-3 py-2 border rounded-lg"
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                        />
                                    </div>

                                    <div className="mb-4">
                                        <label className="block text-sm font-medium mb-2">Tipo de propiedad</label>
                                        <select
                                            className="w-full px-3 py-2 border rounded-lg"
                                            value={selectedType}
                                            onChange={(e) => setSelectedType(e.target.value)}
                                        >
                                            <option value="">Todos</option>
                                            <option value="Piso">Apartamento</option>
                                            <option value="Casa">Casa</option>
                                            <option value="Ático">Penthouse</option>
                                            <option value="Loft">Loft</option>
                                            <option value="Estudio">Estudio</option>
                                            <option value="Chalet">Chalet/Villa</option>
                                        </select>
                                    </div>

                                    <div className="mb-4">
                                        <label className="block text-sm font-medium mb-2">
                                            Precio máximo: B/.{priceRange.max.toLocaleString('en-US', { minimumFractionDigits: 0 })}
                                        </label>
                                        <input
                                            type="range"
                                            min="0"
                                            max="1000000"
                                            step="10000"
                                            value={priceRange.max}
                                            onChange={(e) => setPriceRange({...priceRange, max: parseInt(e.target.value)})}
                                            className="w-full accent-[#800000]"
                                        />
                                    </div>

                                    <button
                                        onClick={filterProperties}
                                        className="w-full bg-primary text-white py-2 rounded-lg hover:bg-red-700 transition"
                                    >
                                        Aplicar Filtros
                                    </button>
                                </div>
                            </div>

                            {/* Properties Grid */}
                            <div className="lg:w-3/4">
                                <div className="mb-4 flex justify-between items-center">
                                    <h2 className="text-2xl font-bold">
                                        {filteredProperties.length} Propiedades encontradas
                                    </h2>
                                </div>

                const [loanAmount, setLoanAmount] = useState(300000);

                const [downPayment, setDownPayment] = useState(60000);

                    { bank: "Banco General", rate: 3.5, maxLTV: 80, term: 30, color: "bg-blue-500" },
                    { bank: "Banco Nacional de Panamá", rate: 3.7, maxLTV: 75, term: 25, color: "bg-green-500" },

                    { bank: "Banesco Panamá", rate: 3.8, maxLTV: 70, term: 20, color: "bg-yellow-600" }
                ]), []);

                const calculateMortgage = () => {
                    const principal = loanAmount - downPayment;
                    // Proteger contra división por cero o NaN
                    if (interestRate <= 0 || years <= 0 || principal <= 0) {
                        return { monthlyPayment: 0, totalPayment: 0, totalInterest: 0 };
                    }
                    
                    const monthlyRate = interestRate / 100 / 12;
                    const numberOfPayments = years * 12;
                    
                    const monthlyPayment = principal * (monthlyRate * Math.pow(1 + monthlyRate, numberOfPayments)) /
                        (Math.pow(1 + monthlyRate, numberOfPayments) - 1);
                    
                    return {
                        monthlyPayment: monthlyPayment.toFixed(2),
                        totalPayment: (monthlyPayment * numberOfPayments).toFixed(2),
                        totalInterest: ((monthlyPayment * numberOfPayments) - principal).toFixed(2)
                    };
                };
